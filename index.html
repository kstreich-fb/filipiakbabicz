<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Audyt Podatkowy - Filipiak Babicz Tax</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Jost', 'Futura', 'sans-serif'],
          },
          colors: {
            audit: {
              black: '#1d1d1b',
              white: '#ffffff',
              orange: '#e44100',
            }
          },
          screens: {
            'lg': '1024px',
            'tall': {'raw': '(min-height: 850px)'},
          },
          borderRadius: {
            DEFAULT: '0px',
            full: '0px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    
    @media (min-width: 1024px) {
      body {
        overflow: hidden;
      }
    }
  </style>
</head>
<body class="bg-audit-white text-audit-black min-h-screen lg:h-screen w-screen flex flex-col">
  <div id="root" class="flex-1 flex flex-col w-full"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const QuizStep = {
      WELCOME: 0,
      QUESTIONS: 1,
      RESULTS: 2
    };

    const QUIZ_QUESTIONS = [
      {
        id: 1,
        text: "Jaka jest forma prawna Twojego biznesu?",
        options: [
          { id: 'q1_a', label: "JDG / Spółka Cywilna", scoreValue: 10 },
          { id: 'q1_b', label: "Spółka z o.o. / Komandytowa", scoreValue: 20 },
          { id: 'q1_c', label: "Spółka Akcyjna / Grupa Kapitałowa", scoreValue: 30 },
          { id: 'q1_d', label: "Fundacja / Stowarzyszenie", scoreValue: 15 }
        ]
      },
      {
        id: 2,
        text: "Jaka jest roczna skala przychodów?",
        options: [
          { id: 'q2_a', label: "Do 2 mln EUR (Mały Podatnik)", scoreValue: 10 },
          { id: 'q2_b', label: "2 mln EUR - 50 mln EUR", scoreValue: 20 },
          { id: 'q2_c', label: "Powyżej 50 mln EUR (Duży Podatnik)", scoreValue: 30 }
        ]
      },
      {
        id: 3,
        text: "Czy występują transakcje z podmiotami powiązanymi?",
        options: [
          { id: 'q3_a', label: "Nie, brak powiązań", scoreValue: 0 },
          { id: 'q3_b', label: "Tak, wyłącznie krajowe", scoreValue: 15 },
          { id: 'q3_c', label: "Tak, transgraniczne (Ceny Transferowe)", scoreValue: 25 }
        ]
      },
      {
        id: 4,
        text: "Z jakich preferencji podatkowych korzystasz?",
        options: [
          { id: 'q4_a', label: "Zasady ogólne / Podatek liniowy", scoreValue: 10 },
          { id: 'q4_b', label: "CIT Estoński", scoreValue: 20 },
          { id: 'q4_c', label: "Ulga B+R / IP Box / PSI", scoreValue: 30 }
        ]
      },
      {
        id: 5,
        text: "Jaki jest priorytet w zarządzaniu podatkami?",
        options: [
          { id: 'q5_a', label: "Bezpieczeństwo i Compliance (KKS)", scoreValue: 20 },
          { id: 'q5_b', label: "Efektywność podatkowa (Cashflow)", scoreValue: 30 },
          { id: 'q5_c', label: "Outsourcing procesów (Oszczędność czasu)", scoreValue: 10 }
        ]
      }
    ];

    const RECOMMENDATIONS = [
      {
        id: 'compliance',
        title: "Tax Compliance & Księgowość",
        description: "Twoja struktura wymaga solidnego fundamentu. Rekomendujemy przejęcie odpowiedzialności za rozliczenia podatkowe, co zapewni bezpieczeństwo zarządu i terminowość deklaracji.",
        features: [
          "Pełna obsługa księgowa (CIT/VAT)",
          "Weryfikacja Jednolitego Pliku Kontrolnego",
          "Reprezentacja podczas kontroli KAS",
          "Monitoring zmian w prawie"
        ],
        ctaText: "Zapytaj o Ofertę Compliance",
        minScore: 0,
        maxScore: 65
      },
      {
        id: 'advisory',
        title: "Doradztwo Podatkowe i Strategia",
        description: "Skala Twojego biznesu otwiera możliwości optymalizacji. Proponujemy wdrożenie CIT Estońskiego lub ulg technologicznych (B+R/IP Box) pod nadzorem Doradcy Podatkowego.",
        features: [
          "Wdrożenie CIT Estońskiego",
          "Ulgi proinnowacyjne (B+R, IP Box)",
          "Optymalizacja formy opodatkowania",
          "Zabezpieczenie majątku prywatnego"
        ],
        ctaText: "Umów Konsultację Strategiczną",
        minScore: 66,
        maxScore: 100
      },
      {
        id: 'expert',
        title: "Audyt i Ceny Transferowe",
        description: "Złożoność Twoich operacji wymaga zaawansowanego nadzoru. Rekomendujemy audyt procedur podatkowych oraz weryfikację dokumentacji cen transferowych (TP) w celuitygacji ryzyk.",
        features: [
          "Audyt bezpieczeństwa podatkowego",
          "Dokumentacja Cen Transferowych",
          "Procedury należytej staranności (WHT)",
          "Interpretacje indywidualne i WIS"
        ],
        ctaText: "Skonsultuj z Ekspertem",
        minScore: 101,
        maxScore: 999
      }
    ];

    const Button = ({ children, variant = 'primary', fullWidth = false, className = '', ...props }) => {
      const baseStyles = "px-6 py-4 lg:py-3 tall:px-8 tall:py-4 text-sm uppercase tracking-widest font-bold transition-all duration-150 disabled:opacity-50 disabled:cursor-not-allowed border-2 active:scale-95 lg:active:scale-100";
      
      const variants = {
        primary: "bg-audit-orange border-audit-orange text-white lg:hover:bg-white lg:hover:text-audit-orange",
        outline: "bg-transparent border-audit-black text-audit-black lg:hover:bg-audit-black lg:hover:text-white",
        black: "bg-audit-black border-audit-black text-white lg:hover:bg-audit-orange lg:hover:border-audit-orange"
      };

      const widthClass = fullWidth ? "w-full" : "";

      return (
        <button 
          className={`${baseStyles} ${variants[variant]} ${widthClass} ${className}`}
          {...props}
        >
          {children}
        </button>
      );
    };

    const SharpSquare = (props) => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" {...props}>
        <rect x="3" y="3" width="18" height="18" />
      </svg>
    );

    const SharpTriangle = (props) => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" {...props}>
        <path d="M12 3L22 21H2L12 3Z" />
      </svg>
    );

    const SharpAlert = (props) => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" {...props}>
        <path d="M12 3L22 21H2L12 3Z" />
        <path d="M12 9v4" />
        <rect x="11" y="17" width="2" height="2" fill="currentColor" stroke="none" />
      </svg>
    );

    const SharpCircle = (props) => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" {...props}>
        <circle cx="12" cy="12" r="10" />
      </svg>
    );
    
    const SharpArrowLeft = (props) => (
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" {...props}>
        <path d="M19 12H5" />
        <path d="M12 19L5 12L12 5" />
      </svg>
    );

    const ScoreLegend = ({ score, maxScore }) => {
      const percentage = Math.min(100, Math.max(0, (score / maxScore) * 100));
      
      return (
        <div className="mt-4 tall:mt-8 pt-4 tall:pt-6 border-t-2 border-audit-black">
          <h4 className="font-black text-audit-black uppercase tracking-widest mb-2 tall:mb-4 text-xs md:text-sm">Poziom Ryzyka Podatkowego</h4>
          
          <div className="relative h-6 tall:h-10 border-2 border-audit-black bg-white w-full mb-2">
            <div className="absolute inset-0 flex pointer-events-none">
               <div className="w-1/3 h-full border-r-2 border-audit-black"></div>
               <div className="w-1/3 h-full border-r-2 border-audit-black"></div>
               <div className="w-1/3 h-full"></div>
            </div>

            <div 
              className="absolute top-0 left-0 bottom-0 bg-audit-orange transition-all duration-1000 ease-out mix-blend-multiply"
              style={{ width: `${percentage}%` }}
            ></div>
          </div>

          <div className="flex justify-between text-[10px] md:text-sm font-bold uppercase tracking-wider text-audit-black leading-tight">
            <div className="w-1/3 pr-1 md:pr-2">
              <span className="block text-audit-orange mb-1">Standard</span>
              <span>Niski</span>
            </div>
            <div className="w-1/3 px-1 md:px-2 text-center">
              <span className="block text-audit-orange mb-1">Advanced</span>
              <span>Średni</span>
            </div>
            <div className="w-1/3 pl-1 md:pl-2 text-right">
              <span className="block text-audit-orange mb-1">Complex</span>
              <span>Wysoki</span>
            </div>
          </div>
        </div>
      );
    };

    const Logo = ({ onReset }) => (
      <div className="w-full py-4 lg:py-4 tall:py-10 px-6 md:px-12 max-w-6xl mx-auto flex-none relative z-50">
        <div className="inline-block cursor-pointer" onClick={onReset}>
           <img 
             src="https://www.filipiakbabicz.com/wp-content/uploads/2024/03/logo.png" 
             alt="Filipiak Babicz Tax" 
             className="h-8 lg:h-10 tall:h-24 w-auto object-contain"
           />
        </div>
      </div>
    );

    const App = () => {
      const [step, setStep] = useState(QuizStep.WELCOME);
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [answers, setAnswers] = useState({});
      
      const maxPossibleScore = useMemo(() => {
        return QUIZ_QUESTIONS.reduce((total, q) => {
          const maxOptionScore = Math.max(...q.options.map(o => o.scoreValue));
          return total + maxOptionScore;
        }, 0);
      }, []);

      const score = useMemo(() => {
        return Object.entries(answers).reduce((total, [qId, aId]) => {
          const question = QUIZ_QUESTIONS.find(q => q.id === Number(qId));
          const option = question?.options.find(opt => opt.id === aId);
          return total + (option?.scoreValue || 0);
        }, 0);
      }, [answers]);

      const handleStart = () => {
        window.scrollTo(0,0);
        setStep(QuizStep.QUESTIONS);
        setCurrentQuestionIndex(0);
        setAnswers({});
      };

      const handleReset = () => {
        window.scrollTo(0,0);
        setStep(QuizStep.WELCOME);
      };

      const handleAnswer = (questionId, answerId) => {
        setAnswers(prev => ({ ...prev, [questionId]: answerId }));

        if (currentQuestionIndex < QUIZ_QUESTIONS.length - 1) {
          setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setCurrentQuestionIndex(prev => prev + 1);
          }, 250);
        } else {
          setTimeout(() => {
            window.scrollTo(0,0);
            setStep(QuizStep.RESULTS);
          }, 250);
        }
      };

      const handleBack = () => {
        if (currentQuestionIndex > 0) {
          setCurrentQuestionIndex(prev => prev - 1);
        } else {
          setStep(QuizStep.WELCOME);
        }
      };

      const resultRecommendation = useMemo(() => {
        return RECOMMENDATIONS.find(rec => score >= rec.minScore && score <= rec.maxScore) || RECOMMENDATIONS[0];
      }, [score]);

      const Wrapper = ({ children, className = "" }) => (
        <div className={`max-w-6xl mx-auto px-6 md:px-12 w-full h-full flex flex-col ${className}`}>
          {children}
        </div>
      );

      const renderWelcome = () => (
        <div className="flex-1 flex flex-col justify-center items-center py-8 lg:py-2 tall:py-8 lg:overflow-hidden pb-12 tall:pb-20">
          <Wrapper className="items-center justify-center">
            <div className="w-16 lg:w-20 tall:w-24 h-2 bg-audit-orange mb-8 lg:mb-6 tall:mb-10 flex-none"></div>
            
            <h1 className="text-4xl sm:text-6xl lg:text-7xl tall:text-9xl font-black text-audit-black mb-6 lg:mb-4 tall:mb-6 tracking-tighter uppercase text-center leading-[0.9] flex-none">
              Audyt<br />
              <span className="text-audit-orange">Podatkowy</span>
            </h1>
            
            <p className="text-base lg:text-xl tall:text-2xl text-audit-black font-bold mb-10 lg:mb-8 tall:mb-16 max-w-2xl text-center leading-normal flex-none">
              Sprawdź bezpieczeństwo Twojej firmy w 5 krokach. Zidentyfikuj ryzyka podatkowe. Odbierz strategię.
            </p>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-0 w-full mb-10 lg:mb-8 tall:mb-16 border-2 border-audit-black flex-none">
              <div className="p-6 lg:p-6 tall:p-8 transition-colors group border-b-2 lg:border-b-0 lg:border-r-2 border-audit-black 
                              active:bg-audit-black lg:hover:bg-audit-black">
                <SharpSquare className="w-8 h-8 lg:w-8 lg:h-8 tall:w-10 tall:h-10 text-audit-orange mb-3 lg:mb-4 tall:mb-6 
                                        group-active:text-white lg:group-hover:text-white" />
                <h3 className="font-black text-lg lg:text-lg tall:text-xl mb-2 lg:mb-2 tall:mb-3 uppercase tracking-wide text-audit-black 
                               group-active:text-white lg:group-hover:text-white">1. Analiza</h3>
                <p className="text-sm lg:text-sm tall:text-base font-medium text-audit-black leading-relaxed
                              group-active:text-white lg:group-hover:text-white">Weryfikacja formy prawnej i przychodów.</p>
              </div>
              <div className="p-6 lg:p-6 tall:p-8 transition-colors group border-b-2 lg:border-b-0 lg:border-r-2 border-audit-black
                              active:bg-audit-black lg:hover:bg-audit-black">
                <SharpTriangle className="w-8 h-8 lg:w-8 lg:h-8 tall:w-10 tall:h-10 text-audit-orange mb-3 lg:mb-4 tall:mb-6 
                                          group-active:text-white lg:group-hover:text-white" />
                <h3 className="font-black text-lg lg:text-lg tall:text-xl mb-2 lg:mb-2 tall:mb-3 uppercase tracking-wide text-audit-black 
                               group-active:text-white lg:group-hover:text-white">2. Diagnoza</h3>
                <p className="text-sm lg:text-sm tall:text-base font-medium text-audit-black leading-relaxed
                              group-active:text-white lg:group-hover:text-white">Wykrycie nieefektywności podatkowych.</p>
              </div>
              <div className="p-6 lg:p-6 tall:p-8 transition-colors group
                              active:bg-audit-black lg:hover:bg-audit-black">
                <SharpCircle className="w-8 h-8 lg:w-8 lg:h-8 tall:w-10 tall:h-10 text-audit-orange mb-3 lg:mb-4 tall:mb-6 
                                        group-active:text-white lg:group-hover:text-white" />
                <h3 className="font-black text-lg lg:text-lg tall:text-xl mb-2 lg:mb-2 tall:mb-3 uppercase tracking-wide text-audit-black 
                               group-active:text-white lg:group-hover:text-white">3. Rozwiązanie</h3>
                <p className="text-sm lg:text-sm tall:text-base font-medium text-audit-black leading-relaxed
                              group-active:text-white lg:group-hover:text-white">Konkretna rekomendacja działań.</p>
              </div>
            </div>

            <Button onClick={handleStart} variant="primary" className="text-lg lg:text-lg tall:text-2xl px-12 tall:px-20 py-5 lg:py-4 tall:py-8 shadow-none w-full md:w-auto flex-none">
              Rozpocznij Audyt
            </Button>
          </Wrapper>
        </div>
      );

      const renderQuestions = () => {
        const question = QUIZ_QUESTIONS[currentQuestionIndex];
        const total = QUIZ_QUESTIONS.length;
        const current = currentQuestionIndex + 1;

        return (
          <div className="flex-1 flex flex-col justify-center py-8 lg:py-4 tall:py-8 lg:overflow-hidden pb-12 tall:pb-20">
            <Wrapper className="max-w-4xl justify-center" key={currentQuestionIndex}>
              <div className="flex items-end gap-3 mb-8 lg:mb-6 tall:mb-16 border-b-4 border-audit-black pb-4 lg:pb-2 tall:pb-4 flex-none">
                <span className="text-6xl lg:text-6xl tall:text-8xl font-black text-audit-orange leading-none">0{current}</span>
                <span className="text-xl lg:text-xl tall:text-2xl font-bold text-audit-black mb-2 tall:mb-3">/ 0{total}</span>
              </div>

              <h2 className="text-2xl lg:text-3xl tall:text-5xl font-black text-audit-black mb-8 lg:mb-6 tall:mb-16 uppercase leading-tight flex-none">
                {question.text}
              </h2>

              <div className="grid gap-4 lg:gap-3 tall:gap-6 flex-none">
                {question.options.map((opt) => (
                  <button
                    key={opt.id}
                    onClick={() => handleAnswer(question.id, opt.id)}
                    className={`group relative border-2 p-5 lg:p-4 tall:p-8 text-left transition-all duration-150 active:scale-[0.98] lg:active:scale-95
                      ${answers[question.id] === opt.id 
                        ? 'bg-audit-orange border-audit-orange text-white' 
                        : 'bg-white border-audit-black text-audit-black hover:border-audit-orange hover:text-audit-orange active:bg-audit-orange active:border-audit-orange active:text-white'
                      }`}
                  >
                    <div className="flex items-center justify-between">
                      <span className={`text-base lg:text-base tall:text-xl font-medium transition-colors pr-6`}>
                        {opt.label}
                      </span>
                      <SharpSquare className={`w-6 h-6 lg:w-5 lg:h-5 tall:w-6 tall:h-6 flex-shrink-0 transition-colors 
                        ${answers[question.id] === opt.id 
                          ? 'text-white' 
                          : 'text-audit-black group-hover:text-audit-orange group-active:text-white'}`} 
                      />
                    </div>
                  </button>
                ))}
              </div>

              <div className="mt-8 lg:mt-6 tall:mt-8 flex justify-start flex-none">
                <button 
                    onClick={handleBack}
                    className="group flex items-center gap-3 text-audit-black font-bold uppercase tracking-widest text-sm hover:text-audit-orange transition-colors py-4 pr-6"
                >
                    <SharpArrowLeft className="w-5 h-5 transition-transform group-hover:-translate-x-1" />
                    <span>Wróć</span>
                </button>
              </div>
            </Wrapper>
          </div>
        );
      };

      const renderResults = () => {
        return (
          <div className="flex-1 py-8 lg:py-4 tall:py-8 lg:overflow-y-auto pb-20 tall:pb-32">
            <Wrapper>
              <div className="border-b-4 border-audit-orange mb-8 lg:mb-6 tall:mb-12 pb-6 lg:pb-4 tall:pb-8 flex-none">
                 <h2 className="text-xs tall:text-sm font-bold bg-audit-black text-white inline-block px-3 py-1 tall:px-4 tall:py-2 mb-3 lg:mb-2 tall:mb-4 uppercase tracking-widest">Raport Końcowy</h2>
                 <h1 className="text-4xl lg:text-5xl tall:text-7xl font-black text-audit-black uppercase tracking-tighter leading-none">Wynik Audytu</h1>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-8 tall:gap-20">
                
                <div className="flex flex-col gap-8 lg:gap-6 tall:gap-8 order-2 lg:order-1">
                  <div className="bg-audit-black text-white p-8 lg:p-6 tall:p-10 border-2 border-audit-black">
                    <div className="flex items-center gap-4 mb-6 lg:mb-4 tall:mb-8">
                      <SharpAlert className="w-10 h-10 lg:w-8 lg:h-8 tall:w-12 tall:h-12 text-white" />
                      <h3 className="text-xl lg:text-xl tall:text-2xl font-black uppercase tracking-wide">Zidentyfikowane Ryzyka</h3>
                    </div>
                    
                    <ul className="space-y-6 lg:space-y-4 tall:space-y-6">
                      {resultRecommendation.features.map((feature, idx) => (
                        <li key={idx} className="flex gap-4 items-start border-l-2 border-audit-orange pl-6">
                          <div>
                            <h4 className="font-bold text-audit-orange text-xs uppercase mb-1 tall:mb-2 tracking-widest">Krok {idx + 1}</h4>
                            <p className="text-white text-sm lg:text-sm tall:text-lg font-medium leading-snug">{feature}</p>
                          </div>
                        </li>
                      ))}
                    </ul>
                  </div>

                  <div className="border-2 border-audit-black p-8 lg:p-6 tall:p-10 bg-white">
                     <h3 className="font-black text-xl tall:text-2xl mb-2 text-audit-black uppercase">Twoja punktacja</h3>
                     <div className="flex items-baseline gap-3 mb-2">
                       <span className="text-6xl lg:text-6xl tall:text-8xl font-black text-audit-orange">{score}</span>
                       <span className="text-lg tall:text-xl font-bold text-audit-black">pkt</span>
                     </div>
                     
                     <ScoreLegend score={score} maxScore={maxPossibleScore} />
                  </div>
                </div>

                <div className="flex flex-col justify-center order-1 lg:order-2">
                  <div className="mb-10 lg:mb-6 tall:mb-12">
                    <h3 className="text-audit-orange font-black uppercase tracking-widest mb-3 lg:mb-2 tall:mb-4 text-xs tall:text-base">Rekomendowane Rozwiązanie</h3>
                    <h2 className="text-3xl lg:text-3xl tall:text-5xl font-black mb-6 lg:mb-4 tall:mb-8 leading-none text-audit-black">{resultRecommendation.title}</h2>
                    <p className="text-lg lg:text-lg tall:text-2xl text-audit-black font-bold mb-6 lg:mb-4 tall:mb-8 border-l-4 border-audit-black pl-6 leading-tight">
                      {resultRecommendation.description}
                    </p>
                    <p className="text-base lg:text-sm tall:text-lg text-audit-black font-medium leading-relaxed">
                      Wdrożenie tego modelu pozwoli zminimalizować ryzyka podatkowe i usprawnić procesy wewnątrz Twojej organizacji.
                    </p>
                  </div>

                  <div className="bg-white p-8 lg:p-6 tall:p-10 border-2 border-audit-black">
                    <h3 className="font-black text-xl tall:text-2xl mb-6 lg:mb-4 tall:mb-8 text-audit-black uppercase">Skorzystaj z oferty</h3>
                    <div className="space-y-4 lg:space-y-3 tall:space-y-4">
                      <Button 
                        onClick={() => alert("Tu będzie formularz kontaktowy")} 
                        variant="primary" 
                        fullWidth
                        className="text-base tall:text-lg w-full py-5 lg:py-4 tall:py-6"
                      >
                        {resultRecommendation.ctaText}
                      </Button>
                      <Button 
                        onClick={handleStart} 
                        variant="outline" 
                        fullWidth
                        className="text-base tall:text-lg w-full py-5 lg:py-4 tall:py-6"
                      >
                        Powtórz Audyt
                      </Button>
                    </div>
                  </div>
                </div>
              </div>
              <div className="h-24 w-full flex-none"></div>
            </Wrapper>
          </div>
        );
      };

      return (
        <div className="min-h-screen lg:h-screen w-screen bg-white flex flex-col font-sans selection:bg-audit-orange selection:text-white">
          <Logo onReset={handleReset} />
          <main className="flex-1 flex flex-col relative z-10 lg:overflow-hidden h-full">
            {step === QuizStep.WELCOME && renderWelcome()}
            {step === QuizStep.QUESTIONS && renderQuestions()}
            {step === QuizStep.RESULTS && renderResults()}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
